        :root {
            --primary-color: #00695c; /* Tropical Teal */
            --secondary-color: #e0f2f1;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2em;
        }

        h2 {
            font-size: 1.2em;
            color: #666;
            font-weight: normal;
        }

        .section {
            margin-bottom: 35px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .section h3 {
            margin-top: 0;
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 1.1em;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input[type="text"], 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            box-sizing: border-box; /* Fixes padding issues */
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="text"]:focus, 
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--secondary-color);
        }

        /* Checkbox lists */
        .checkbox-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            padding: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-top: 5px;
            margin-right: 10px;
            accent-color: var(--primary-color);
            transform: scale(1.2);
            cursor: pointer;
        }

        .checkbox-item label {
            font-weight: normal;
            cursor: pointer;
            line-height: 1.4;
        }

        .other-field {
            margin-top: 15px;
        }

        /* Action Buttons */
        .actions {
            text-align: center;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-print {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-print:hover {
            background-color: #004d40;
        }
